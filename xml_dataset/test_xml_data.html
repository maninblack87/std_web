<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML 데이터</title>
</head>
<body>

    <div id="xml-data"></div>

    <script>
        const xmlData = document.getElementById('xml-data');
        
        fetch('data.xml')
            .then(response => response.text())
            .then(xmlString => {
                xmlData.innerHTML = xmlString;
            })
    </script>

</body>
</html>
