<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 연습</title>
    <style>
      *{margin:0; padding:0; list-style:none;}
      li{border:1px solid #000;}

      #tbl{width:1000px; height:100}

      #title{width:920px; height:100px; float:left;};
      
      #thumb{width:80px; height:100px; float:left;};
      
    </style>
</head>
<body>
    <h1>내 사이트1</h1>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  
    <script>

      document.write("<ul id='tbl'>");

      for(var i=0; i<5; i++){


        $.ajax({
          method: "GET",
          url: "https://dapi.kakao.com/v3/search/book?target=title",
          data: { query : i },
          headers: {Authorization: "KakaoAK 8c96f490983074c8bc2924c39d09f03e"}
        })
        .done(function( msg ) {
          $("#tbl").append("<li><ul>")
          $("#tbl").append("<li id='title'>"+msg.documents[0].title+"</li>");
          $("#tbl").append("<li id='thumb'><img src='"+msg.documents[0].thumbnail+"'' height='100px'/></li>");
          $("#tbl").append("</ul></li>");
        });


      }

      document.write("</ul>");

    </script>

</body>
</html>
